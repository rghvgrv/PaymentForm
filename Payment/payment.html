<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href="./css/payment.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <center>
    <form action="">
        <div id="head">
            <h1>Payment Form</h1>
        </div>
        <div id="contact">
        <h2> Contact Information</h2>
        <p>Name: <input type="text" name="name" placeholder="Name" required></p>
        <p>Gender:
            Male <input type="radio" name="gender" id="gender" required>
            Female <input type="radio" name="gender" id="gender" required>
        
        </p>
        <p>Address :
            <textarea name="address" id="address" placeholder="Enter Your Address" cols="50" rows="8" required></textarea></p>
        <p>Email: <input type="email" name="email" id="email" placeholder="xyz@kdo.clo" required></p>
        <p>PinCode: <input type="number" name="pincode" id="pincode" placeholder="PinCode" required></p>
        </div>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value="">--Select a Card Type--</option>
                <option value="visa">VISA</option>
                <option value="mastercard">MasterCard</option>
                <option value="rupay">RuPay</option>
            </select>
        </p>
        <p>
            Card Number: <input type="number" placeholder="Card No" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date: <input type="date" placeholder="Exp Date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV: <input type="password" name="cvv" placeholder="CVV" id="cvv" required>
        </p>
        <input type="submit" value="Pay Now">
    </form>
    </center>
</body>
</html>
